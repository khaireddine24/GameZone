<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/Register.css">
    <link rel="icon" href="images/sign.png">
    <title>Login</title>
    <script>
        validate_Form_Sign=()=>{
            var email_Regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!email_Regex.test(F.E.value)){
                alert("Invalid email address");
            }
            return true;
        }
    </script>
</head>
<body>
    <form class="form" method="POST" action="php/Sign.php" name="F">
        <p class="title">Sign in </p>
        <p class="message">Sign in now </p>        
        <label>
            <input required="" placeholder="" type="email" class="input" name="E">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input" name="P">
            <span>Password</span>
        </label>
        <button class="submit" onclick="validate_Form_Sign()">Submit</button>
        <p class="signin">if you don't have an acount ? <a href="Register.html">Register now</a> </p>
    </form>    
</body>
</html>
