<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/Register.css">
    <link rel="icon" href="images/register.png">
    <title>Register</title>
    <script>
        validate_Form=()=>{
            var cin_Regex = /^\d{8}$/;
            var email_Regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if(cin_Regex.test(F.C.value) || F.C.value==""){
                alert("Valid: The string consists of 8 digits and is not empty.");
                return false;
            }
            if(F.N.value==""){
                alert("Invalid: Name cannot be empty!");
                return false;
            }
            if(!email_Regex.test(F.E.value)){
                alert("Invalid email address");
            }
            if(F.P.value!=F.CP.value){
                alert("Password does not match the confirm password");
                return false;
            }
            return true;

        }
    </script>
</head>
<body>
    <form class="form" method="POST" action="php/Register.php" name="F">
        <p class="title">Register </p>
        <p class="message">Sign up now and get full access to our app. </p>
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input" name="C">
                <span>CIN</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input" name="N">
                <span>Name</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="email" class="input" name="E">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input" name="P">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input" name="CP">
            <span>Confirm password</span>
        </label>
        <button class="submit" onclick="validate_Form()">Submit</button>
        <p class="signin">Already have an acount ? <a href="Sign.html">Sign in</a> </p>
    </form>    
</body>
</html>
